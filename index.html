<!DOCTYPE html>

    #mirror {

    }

    .tired {
      background: linear-gradient(to bottom, #888, #444);
    }

    .anxious {
      background: repeating-linear-gradient(
        45deg,
        #ff6f61,
        #ff6f61 10px,
        #b33939 10px,
        #b33939 20px
      );
    }

    .angry {
      background: linear-gradient(to right, #ff0000, #8b0000);
    }

    @media (max-width: 480px) {
      #mirror {

        height: 180px;

      }

  </style>
</head>
<body>

</html>
